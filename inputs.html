<!DOCTYPE html>
<html>
<head>

<body>
<p>Do you prefer cats or dogs?</p>

<form>
<label>
	Cats:
	<input type="radio" name="pet choice" value="cats">
</label>

<label>
	Dogs:
	<input type="radio" name="pet choice" value="dogs">
</label>

<p>What's your current mood?</p>
<select name="mood">
	<option value="happy">:)</option>
	<option value="nertural">:|</option>
	<option value="sad">:(</option>

</select>

<textarea name="paragrah" rows="10" cols="10"></textarea>

<button>Submit</button>

</form>


</body>
